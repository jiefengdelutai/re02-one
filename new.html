<!doctype html>
<html lang="zh-CN">

<head>
  <title>这是标题</title>
</head>

<body>
  <table border="1" cellspacing="0" cellpadding="10" align="center">
    <caption>用户信息表</caption>
    <!--四行四列的表格（每行里面有四列），表格默认情况下是没有边框的
      1.border给整体加边框（默认给每一个td都加边框）
      2.要消除空隙加一个cellspacing
      3.要文字和边框空出一定的距离用cellpadding
      4.align可移动表格居于正中
      5.th可将本行本列加粗居中处理
      6.bgcolor可用于一整行也可用于某行某列，为其加上背景颜色
      7.align也对于每一行的内容居中
      8.caption可为该表加上标题，在table后的第一行
    -->
    <tr bgcolor="yellow">
      <th>姓名</th>
      <th>年龄</th>
      <th>所在地</th>
      <th>职业</th>
    </tr>
    <tr align="center" bgcolor="green">
      <td>张三</td>
      <td>23</td>
      <td>北京</td>
      <td>实习生</td>
    </tr>
    <tr align="center" bgcolor="red">
      <td>李四</td>
      <td>25</td>
      <td>天津</td>
      <td>工人</td>
    </tr>
    <tr align="center" bgcolor="green">
      <td>王五</td>
      <td>27</td>
      <td>南京</td>
      <td>工程师</td>
    </tr>
  </table>
</body>

</html>
